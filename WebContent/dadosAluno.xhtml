<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
  lang="pr-br">

		<ui:composition template="layout.xhtml" >
			<ui:define name="conteudo">
						<h1>Novo Aluno</h1>
						<div id="infoMessage">
							  (Aqui vai eventual mensagem de sistema confirmando sucesso ou erro)
						</div>
						<br />
						
						<form>
							<fieldset>
							<legend>Dados Pessoais</legend>
								<label for="nome">Nome</label><br />
								<input type="text" name="nome" id="nome"></input><br />
								<label>Sexo</label><br />
								<select name="sexo" id="sexo">
									<option>Masculino</option>
									<option>Feminino</option>
								</select><br />
								<label for="rg">RG</label><br />
								<input type="text" name="rg" id="rg"></input><br />
								<label for="dataDeNascimento">Data de Nascimento</label><br />
								<input type="date" name="dataDeNascimento" id="dataDeNascimento"> </input>
							</fieldset>
							
							<br />
							
							<fieldset>
								<legend>Situação</legend>
								<label for="situacao">Situação</label>
								<select name="situacao" id="situacao">
									<option>Ativo</option>
									<option>Inativo</option>
									<option>Com pendência</option>
								</select>
							</fieldset>
							
							<fieldset>
								<legend>Endereço</legend>
								<label for="rua">Rua </label><br />
								<input type="text" name="rua" id="rua"> </input><br />
								<label for="numero ">Número </label><br />
								<input type="text" name="numero" id="numero "> </input><br />
								<label for="complemento">Complemento </label><br />
								<input type="text" name="complemento " id="complemento"> </input><br />
								<label for="cidade">Cidade </label><br />
								<input type="text" name="cidade " id="cidade"></input><br />
								<label for="estado">Estado</label><br />
								<select name="estado" id="estado">
								<option>(lista)</option>
								</select> <br />
								<label for="cep ">Cep </label><br />
								<input type="text" name="cep " id="cep "> </input><br />
							</fieldset>
							
							<br />
							
							<fieldset>
								<legend>Contato</legend>
								<label for="email">Email</label><br />
								<input type="email" name="email" id="email"></input><br />
								<label for="telefoneCelularDDD">Telefone Celular  </label><br />
								<input type="tel" name="telefoneCelularDDD  " id="telefoneCelularDDD"></input>
								<input type="tel" name="telefoneCelularNumero  " id="telefoneCelularNumero"></input><br />
								<label for="telefoneFixoDDD">Telefone Fixo  </label><br />
								<input type="tel" name="telefoneFixoDDD  " id="telefoneFixoDDD"></input>
								<input type="tel" name="telefoneFixoNumero  " id="telefoneFixoNumero"></input>
							</fieldset>
							<br />
							<input type="submit" value="gravar"></input>
							<input type="button" value="Relatório de Acesssos"> </input>
							
						</form>
			</ui:define>
		</ui:composition >

</html>
